
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Noticias Internacionales</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="index.html" class="logo">
          <i class="bx bx-news"></i>
          <span>Noticias Internacionales</span>
        </a>
        <h2>Crear Cuenta</h2>
      </div>
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <input type="text" id="name" placeholder="Nombre completo" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" placeholder="Correo electrónico" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Contraseña" required>
        </div>
        <div class="form-group">
          <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
        </div>
        <button type="submit" class="auth-button primary">Registrarse</button>
      </form>
      <div class="auth-divider">
        <span>O regístrate con</span>
      </div>
      <div class="social-auth">
        <button class="auth-button google">
          <i class="bx bxl-google"></i>
          Google
        </button>
        <button class="auth-button facebook">
          <i class="bx bxl-facebook"></i>
          Facebook
        </button>
      </div>
      <p class="auth-footer">
        ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
      </p>
    </div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
